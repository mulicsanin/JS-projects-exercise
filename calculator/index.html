<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">   
        <div class="calc-container">
            <div class="output">
                <div class="previous" calc-previous></div>
                <div class="current" calc-current></div>
            </div>
            <button class="calc-buttons calc-first-row" calc-clear>AC</button>
            <button class="calc-buttons calc-first-row" calc-delete>DEL</button>
            <button class="calc-buttons calc-first-row" calc-operation>%</button>
            <button class="calc-buttons operation" calc-operation>/</button>
            <button class="calc-buttons" calc-number>7</button>
            <button class="calc-buttons" calc-number>8</button>
            <button class="calc-buttons" calc-number>9</button>
            <button class="calc-buttons operation" calc-operation>x</button>
            <button class="calc-buttons" calc-number>4</button>
            <button class="calc-buttons" calc-number>5</button>
            <button class="calc-buttons" calc-number>6</button>
            <button class="calc-buttons operation" calc-operation>-</button>
            <button class="calc-buttons" calc-number>1</button>
            <button class="calc-buttons" calc-number>2</button>
            <button class="calc-buttons" calc-number>3</button>
            <button class="calc-buttons operation" calc-operation>+</button>
            <button class="calc-buttons" calc-number>0</button>
            <button class="calc-buttons" calc-number>00</button>
            <button class="calc-buttons" calc-number>.</button>
            <button class="calc-buttons operation" calc-equals>=</button>
        </div> 
        </form>
    </div>
</body>
</html>
